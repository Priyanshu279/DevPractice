<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box Sizing</title>
    <style>
        .box1{
            width: 500px;
            height: 120px;
            background-color: chocolate;
            box-sizing: content-box;
            border: 5px solid black;
            padding: 20px;
        }
        .box2{
            width: 500px;
            height: 120px;
            background-color: plum;
            box-sizing: border-box;
            border: 5px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="box1"> </div>
    <hr>
    <hr>
    <div class="box2"> </div>
</body>
</html>
